<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별타고 로그인</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
      background-image: url("frontend/1048641.jpg");
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      margin: 0;
    }

 .status-bar {
  width: 460px; /* 너비를 줄임 */
  height: 24px;
  background: rgba(0, 0, 0, 0.3);
  color: white;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 10px;

  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%); /* 가운데 정렬 */
  z-index: 2000;
  border-radius: 5px;
 }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 200px;
    }

    input[type="submit"] {
      background-color: rgba(255, 222, 38, 0.862);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box {
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    #bike-animation {
      display: none;
      font-size: 48px;
      position: fixed;
      top: 40%;
      left: -100px;
      animation: moveBike 1s linear forwards;
      z-index: 1000;
    }

    @keyframes moveBike {
      from { left: -100px; }
      to { left: 110%; }
    }
  </style>
  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        const bike = document.getElementById("bike-animation");
        bike.style.display = "inline";

        setTimeout(() => {
          window.location.href = "mapscreen2.html";
        }, 1000);
      } else {
        alert("아이디와 비밀번호를 입력해주세요.");
      }
    }
  </script>
</head>
<body>

  <!-- 상태바 -->
  <div class="status-bar">
    <div class="time">9:41</div>
    <div class="icons">
      <span>📶</span>
      <span>📡</span>
      <span>🔋</span>
    </div>
  </div>

  <!-- 제목 -->
  <h2 style="color: white;">🚴 별타고 로그인</h2>

  <!-- 로그인 박스 -->
  <form onsubmit="handleLogin(event)" class="login-box">
    <input type="text" id="username" placeholder="아이디" required><br>
    <input type="password" id="password" placeholder="비밀번호" required><br>
    <input type="submit" value="로그인">
  </form>

  <!-- 애니메이션 -->
  <div id="bike-animation">🚴‍♂️</div>
</body>
</html>
