<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도로 신고</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ca66c24bcf740dae018b8f1511d02475"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    header .right {
      color: #efc327;
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: 300px;
    }

    .section {
      background: white;
      margin: 12px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .choices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .choice {
    width: 180px; /* 폭 제한 */
  background: #efc327;
  border: 2px solid transparent;
  border-radius: 10px;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  transition: 0.3s;
  display: flex;
  flex-direction: column;
  align-items: center;  
    }

    .choice img {
       width: 100%;
      max-width: 100px;
      height: auto;
      margin-bottom: 8px;
    }

    .choice.active {
      border-color: #efc327;
      background: #fffbe6;
    }
  </style>
</head>
<body>

<header>
  <div>☰</div>
  <h1>도로 신고</h1>
  <div class="right">다음</div>
</header>

<!-- 지도 표시 -->
<div id="map"></div>

<!-- 도로 결함 선택 -->
<div class="section">
  <div class="section-title">도로 결함 종류를 골라주세요.</div>
  <div class="choices">
    <div class="choice" onclick="selectChoice(this)">
      <img src="imgs/reportdamage1.jpeg" alt="포트홀/울퉁불퉁함">
      <div>포트홀/울퉁불퉁함</div>
    </div>
    <div class="choice" onclick="selectChoice(this)">
      <img src="imgs/reportdamage2.jpg" alt="미끄러움">
      <div>미끄러움</div>
    </div>
    <div class="choice" onclick="selectChoice(this)">
      <img src="imgs/reportdamage3.jpg" alt="차량 주의">
      <div>차량 주의</div>
    </div>
  </div>
</div>
<script src='report.js'></script>
</body>
</html>
