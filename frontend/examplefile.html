<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 보기 토글</title>
  <style>
    body {
      font-family: Arial;
      padding: 50px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>비밀번호 입력</h2>
  <input type="password" id="pw" placeholder="비밀번호 입력">
  <button id="toggle">👁️ 보기</button>

  <script>
    document.querySelector("#toggle").addEventListener("click", function () {
      const pw = document.querySelector("#pw");
      // 타입이 password면 text로 바꾸고, 아니면 다시 password로 되돌리기
      if (pw.type === "password") {
        pw.type = "text";
        this.textContent = "🙈 숨기기";
      } else {
        pw.type = "password";
        this.textContent = "👁️ 보기";
      }
    });
  </script>
&#128065 
</body>
</html>
